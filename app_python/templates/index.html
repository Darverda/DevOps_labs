<!DOCTYPE html>
<html>
<head>
    <title>Current Time in Moscow</title>
    <style>
        body {
            background-color: rgba(227, 210, 245, 0.996);
  

        }
    </style>
    
    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var t_str = hours + ":" + minutes + ":" + seconds + " ";
            if (hours > 11) {
                t_str += "PM";
            } else {
                t_str += "AM";
            }
            document.getElementById('moscow_time').innerHTML = t_str;
        }
        // Call updateTime function every second (1000 milliseconds)
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1>Current Time in Moscow:</h1>
    <p id="moscow_time"></p>
</body>
</html>
